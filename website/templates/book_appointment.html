{% extends "base.html" %}  
{% block title %}Book Appointment{% endblock %}
{% block content %}
<div class="container">
    <h1 class="mt-5 mb-4">Book Appointment</h1>
    <form method="POST" action="/book_appointment">
        <div class="mb-3">
            <label for="doctor" class="form-label">Doctor</label>
            <input type="text" class="form-control" id="doctor" name="doctor" value="N.A Nwafor" readonly>
        </div>
        <div class="mb-3">
            <label for="date" class="form-label">Date</label>
            <input type="date" class="form-control" id="date" name="date" value="{{ current_date }}" required>
        </div>
        <div class="mb-3">
            <label for="time" class="form-label">Time</label>
            <input type="time" class="form-control" id="time" name="time" value="{{ current_time }}" required>
        </div>

        <button type="submit" class="btn btn-primary">Book Appointment</button>
    </form>
</div>
{% endblock %}
